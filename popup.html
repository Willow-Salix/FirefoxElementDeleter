<!DOCTYPE html>
<html>
<head>
    <title>Element Deleter</title>
    <style>
        /* Overall styling */
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        /* Popup container */
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        h3 {
            margin: 0 0 15px;
            font-size: 20px;
            color: #333;
        }
        /* Button styling */
        #delete-button {
            padding: 10px 20px;
            background-color: #e53935;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #delete-button:hover {
            background-color: #d32f2f;
        }
        /* Support link styling */
        #support-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        #support-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Element Deleter</h3>
        <button id="delete-button">Activate Tool</button>
        <!-- Support link added -->
        <a id="support-link" href="https://ko-fi.com/salixw" target="_blank"><br>Support me on Ko-fi</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
